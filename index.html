<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger builder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Burger Order</h1>
    <div id="container" class="container">
        <div class="bread"></div>
        <div id="container-bug"></div>

        <div class="breadbottom"></div>
    </div>
    <div class="price-section">
        <h1>Total Price: <p id="price">0.0</p>
        </h1>

        <label>RS 10</label><button class="btn" id="spinach">ADD spinach</button>
        <button class="btn" id="meat">ADD meat RS 20</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
